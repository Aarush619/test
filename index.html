<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’˜</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      background: #ffe6ee;
    }

    /* ===== BACKGROUND SYSTEM (BULLETPROOF) ===== */

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      opacity: 0.45;
    }

    /* HEARTS (default) */
    body.hearts::before {
      background-color: #ffd1dc;
      background-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='60' height='60' viewBox='0 0 32 32'>\
<path fill='%23ff4d88' d='M23.6 2c-2.3 0-4.3 1.2-5.6 3-1.3-1.8-3.3-3-5.6-3C8.1 2 5 5.1 5 9.4c0 6.1 11.4 12.6 13 13.5 1.6-.9 13-7.4 13-13.5C31 5.1 27.9 2 23.6 2z'/>\
</svg>");
      background-size: 80px 80px;
      animation: heartBeat 1.4s ease-in-out infinite;
    }

    @keyframes heartBeat {
      0%,100% { background-size: 80px 80px; }
      50% { background-size: 90px 90px; }
    }

    /* CONFETTI */
    body.confetti::before {
      background-image:
        linear-gradient(#ff4d88 0 0),
        linear-gradient(#ffd166 0 0),
        linear-gradient(#8ecae6 0 0),
        linear-gradient(#b5179e 0 0),
        linear-gradient(#ff85b3 0 0);
      background-size:
        8px 8px,
        6px 10px,
        10px 6px,
        7px 12px,
        9px 9px;
      background-repeat: repeat;
      animation: confettiFall 6s linear infinite;
    }

    @keyframes confettiFall {
      from {
        background-position:
          0 0,
          50px 0,
          120px 0,
          200px 0,
          300px 0;
      }
      to {
        background-position:
          0 700px,
          50px 850px,
          120px 780px,
          200px 900px,
          300px 820px;
      }
    }

    /* ===== CONTENT ===== */

    .content {
      position: relative;
      z-index: 1;
      padding-top: 50px;
    }

    h1 {
      color: #ff4d88;
      font-size: 2.8em;
      margin-bottom: 30px;
    }

    img {
      width: 260px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    button {
      font-size: 20px;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .yes-button {
      background-color: #ff4d88;
      color: white;
      transition: font-size 0.2s ease;
    }

    .no-button {
      background-color: #d6d6d6;
    }
  </style>
</head>

<body class="hearts">

  <div class="content" id="content">
    <h1>Will you be my Valentine? ðŸ’–âœ¨</h1>

    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">

    <div class="buttons">
      <button class="yes-button">Yes ðŸ’•</button>
      <button class="no-button">No ðŸ˜¢</button>
    </div>
  </div>

  <script>
    const yesButton = document.querySelector(".yes-button");
    const noButton = document.querySelector(".no-button");

    noButton.addEventListener("mouseenter", () => {
      noButton.style.position = "fixed";
      noButton.style.left = Math.random() * (window.innerWidth - 120) + "px";
      noButton.style.top = Math.random() * (window.innerHeight - 60) + "px";

      const size = parseFloat(getComputedStyle(yesButton).fontSize);
      yesButton.style.fontSize = size + 4 + "px";
    });

    yesButton.addEventListener("click", () => {
      document.body.classList.remove("hearts");
      document.body.classList.add("confetti");

      document.querySelector(".buttons").remove();
      document.querySelector("h1").innerText = "YAYYYY ðŸ’˜ðŸ¥°";

      const msg = document.createElement("p");
      msg.style.fontSize = "1.5em";
      msg.innerText = "You just made my heart very happy ðŸ’–";
      document.getElementById("content").appendChild(msg);
    });
  </script>

</body>
</html>
