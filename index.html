<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’˜</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      overflow: hidden;
    }

    h1 {
      color: #ff4d88;
      font-size: 2.8em;
      margin-bottom: 30px;
    }

    img {
      width: 260px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
    }

    button {
      font-size: 20px;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .yes-button {
      background-color: #ff4d88;
      color: white;
      transition: font-size 0.2s ease;
    }

    .no-button {
      background-color: #d6d6d6;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? ğŸ’–âœ¨</h1>

  <img
    src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYTFjZDI1OTIwM2VjNjUxNDU5NDkzYzE0NTY3NTI0NjYzYjU2MmQ5NCZjdD1n/3oriO0OEd9QIDdllqo/giphy.gif"
    alt="Cute kitten"
  >

  <div class="buttons">
    <button class="yes-button">Yes ğŸ’•</button>
    <button class="no-button">No ğŸ˜¢</button>
  </div>

  <script>
    const noButton = document.querySelector('.no-button');
    const yesButton = document.querySelector('.yes-button');

    let hoverCount = 0;

    const hoverMessages = [
      "Why are you hovering on No so many times? ğŸ˜",
      "Hmmâ€¦ still hovering? ğŸ’”",
      "Are you trying to say No? ğŸ¥º",
      "No, Noâ€¦ not so fast! ğŸ˜…",
      "Stop hovering, give Yes a chance! ğŸ’–"
    ];

    function runAway() {
      hoverCount++;

      // Sequential message every 7 hovers
      if (hoverCount % 7 === 0) {
        const messageIndex = Math.floor(hoverCount / 7) - 1;

        if (messageIndex < hoverMessages.length) {
          alert(`aarush says ${hoverMessages[messageIndex]}`);
        } else if (messageIndex === hoverMessages.length) {
          alert("aarush says You can't say No ğŸ˜ˆğŸ’–");
          // Optionally freeze the button after final message:
          noButton.removeEventListener("mouseenter", runAway);
          noButton.removeEventListener("touchstart", runAway);
        }
      }

      // Make No button dodge (only if not frozen)
      if (hoverCount <= hoverMessages.length * 7) {
        noButton.style.position = "fixed";
        noButton.style.zIndex = "9999";

        const yesRect = yesButton.getBoundingClientRect();
        const padding = 30;

        let x, y;
        let overlapping = true;

        while (overlapping) {
          x = Math.random() * (window.innerWidth - noButton.offsetWidth);
          y = Math.random() * (window.innerHeight - noButton.offsetHeight);

          const noRect = {
            left: x,
            right: x + noButton.offsetWidth,
            top: y,
            bottom: y + noButton.offsetHeight
          };

          overlapping = !(
            noRect.right < yesRect.left - padding ||
            noRect.left > yesRect.right + padding ||
            noRect.bottom < yesRect.top - padding ||
            noRect.top > yesRect.bottom + padding
          );
        }

        noButton.style.left = `${x}px`;
        noButton.style.top = `${y}px`;
      }

      // Grow Yes button
      const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
      yesButton.style.fontSize = `${currentSize + 4}px`;
    }

    // Event listeners for desktop hover and mobile touch
    noButton.addEventListener("mouseenter", runAway);
    noButton.addEventListener("touchstart", runAway);

    yesButton.addEventListener("click", () => {
      document.body.innerHTML = `
        <h1>YAYYYY ğŸ’˜ğŸ¥°</h1>
        <p style="font-size: 1.5em;">You just made my heart very happy ğŸ’–</p>
        <img src="https://64.media.tumblr.com/921d0ec29fe4e14f8a84b3c15430f6dd/58ce11367b25fe38-ac/s400x600/2c69d833c83abad15735339531179a689df76276.gifv">
      `;
    });
  </script>

</body>
</html>
