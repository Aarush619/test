<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’˜</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
    background: #ffe6ee;
  }

  /* â¤ï¸ HEART BACKGROUND */
  body.hearts {
    background-image: radial-gradient(#ff4d88 15%, transparent 16%);
    background-size: 60px 60px;
    animation: heartbeat 1.2s ease-in-out infinite;
  }

  @keyframes heartbeat {
    0%,100% { background-size: 60px 60px; }
    50% { background-size: 72px 72px; }
  }

  /* ğŸŠ CONFETTI CANVAS */
  canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
  }

  /* CONTENT */
  .content {
    position: relative;
    z-index: 2;
    padding-top: 50px;
  }

  h1 {
    color: #ff4d88;
    font-size: 2.6em;
    margin-bottom: 20px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  button {
    font-size: 20px;
    padding: 14px 30px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }

  .yes-button {
    background-color: #ff4d88;
    color: white;
  }

  .no-button {
    background-color: #ddd;
  }

  /* ğŸ§ BTS GIF LAYER */
  .bts-layer img {
    position: fixed;
    width: 140px;
    z-index: 1;
  }
</style>
</head>

<body class="hearts">

<canvas id="confetti"></canvas>

<!-- BTS GIFS -->
<div class="bts-layer">
  <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" style="top:10%; left:5%;">
  <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" style="bottom:10%; right:5%;">
  <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" style="top:55%; left:70%;">
</div>

<div class="content">
  <h1 id="title">Will you be my Valentine? ğŸ’–âœ¨</h1>

  <div class="buttons">
    <button class="yes-button">Yes ğŸ’•</button>
    <button class="no-button">No ğŸ˜¢</button>
  </div>
</div>

<script>
/* ğŸƒ NO BUTTON RUNAWAY */
const noBtn = document.querySelector('.no-button');
const yesBtn = document.querySelector('.yes-button');

noBtn.addEventListener('mouseenter', () => {
  noBtn.style.position = "fixed";
  noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";

  const size = parseFloat(getComputedStyle(yesBtn).fontSize);
  yesBtn.style.fontSize = size + 4 + "px";
});

/* ğŸŠ CONFETTI ENGINE */
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

let confetti = [];

function startConfetti() {
  for (let i = 0; i < 200; i++) {
    confetti.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 6 + 2,
      d: Math.random() * 3 + 1
    });
  }

  requestAnimationFrame(drawConfetti);
}

function drawConfetti() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confetti.forEach(c => {
    ctx.beginPath();
    ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
    ctx.fillStyle = `hsl(${Math.random()*360},100%,70%)`;
    ctx.fill();
    c.y += c.d;
    if (c.y > canvas.height) c.y = 0;
  });
  requestAnimationFrame(drawConfetti);
}

/* â¤ï¸ YES CLICK */
yesBtn.addEventListener('click', () => {
  document.body.classList.remove('hearts');
  startConfetti();

  document.getElementById('title').innerText = "YAYYYY ğŸ’˜ğŸ¥°";
  document.querySelector('.buttons').remove();
});
</script>

</body>
</html>
