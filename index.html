<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’˜</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      background: pink;
    }

    .hearts-bg {
      position: fixed;
      inset: 0;
      z-index: -2;
      background-color: #ffd1dc;
      background-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='60' height='60' viewBox='0 0 32 32'>\
<path fill='%23ff4d88' d='M23.6 2c-2.3 0-4.3 1.2-5.6 3-1.3-1.8-3.3-3-5.6-3C8.1 2 5 5.1 5 9.4c0 6.1 11.4 12.6 13 13.5 1.6-.9 13-7.4 13-13.5C31 5.1 27.9 2 23.6 2z'/>\
</svg>");
      background-size: 80px 80px;
      animation: heartBeatBg 1.4s ease-in-out infinite;
      opacity: 0.35;
    }

    @keyframes heartBeatBg {
      0%,100% { background-size:80px 80px; }
      50% { background-size:90px 90px; }
    }

    .bts-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }

    .bts-gif { position:absolute; }

    h1 {
      color: #ff4d88;
      font-size: 2.8em;
      margin-bottom: 30px;
      padding-top: 50px;
    }

    img.main { width:260px; margin-bottom:30px; }

    .buttons { display:flex; justify-content:center; gap:24px; }

    button {
      font-size:20px;
      padding:14px 30px;
      border:none;
      border-radius:12px;
      cursor:pointer;
    }

    .yes-button { background:#ff4d88; color:white; transition:font-size .2s; }
    .no-button { background:#d6d6d6; z-index:9999; }

    #popup {
      display:none;
      position:fixed;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:#fff0f5;
      border:2px solid #ff4d88;
      border-radius:12px;
      padding:20px 30px;
      font-size:20px;
      color:#ff4d88;
      z-index:10000;
    }

    canvas#confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div class="hearts-bg"></div>
  <div class="bts-layer" id="btsLayer"></div>

  <h1>Will you be my Valentine? ðŸ’–âœ¨</h1>

  <img class="main"
    src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">

  <div class="buttons">
    <button class="yes-button">Yes ðŸ’•</button>
    <button class="no-button">No ðŸ˜¢</button>
  </div>

  <div id="popup"></div>

  <script>
    /* BTS GIFS */
    const btsGifs = [
      {src:"https://qph.cf2.quoracdn.net/main-qimg-a7580bb59048a22b6cf034f30944fb78",x:80,y:120,size:200},
      {src:"https://media1.tenor.com/m/hZgJnsQD3h8AAAAd/jimin.gif",x:1500,y:180,size:200},
      {src:"https://media1.tenor.com/m/RRr9yqzY5B8AAAAC/jungkook-dawa.gif",x:80,y:420,size:200},
      {src:"https://media1.tenor.com/m/WmKmDWoCN2wAAAAC/cute-okay.gif",x:900,y:600,size:200}
    ];

    const btsLayer = document.getElementById("btsLayer");
    btsGifs.forEach(g=>{
      const i=document.createElement("img");
      i.src=g.src; i.className="bts-gif";
      i.style.left=g.x+"px"; i.style.top=g.y+"px";
      i.style.width=g.size+"px";
      btsLayer.appendChild(i);
    });

    const noButton = document.querySelector('.no-button');
    const yesButton = document.querySelector('.yes-button');
    const popup = document.getElementById('popup');
    let hoverCount=0;
    const hoverMessages = [
      "Why are you hovering on No so many times? ðŸ˜",
      "Hmmâ€¦ still hovering? ðŸ’”",
      "Are you trying to say No? ðŸ¥º",
      "No, Noâ€¦ not so fast! ðŸ˜…",
      "Stop hovering, give Yes a chance! ðŸ’–"
    ];

    function showPopup(m){
      popup.textContent=m;
      popup.style.display='block';
      setTimeout(()=>popup.style.display='none',2000);
    }

    function runAway(){
      hoverCount++;
      if(hoverCount%7===0 && hoverCount<36) {
        showPopup(`Aarush: ${hoverMessages[Math.floor(hoverCount / 7) - 1]}`);
      }
      if (hoverCount === 36) {
        showPopup("Aarush: You can't say No ðŸ˜ˆðŸ’–");
        noButton.style.display = "none";
      }
      if(hoverCount<36){
        noButton.style.position="fixed";
        noButton.style.left=Math.random()*(innerWidth-120)+"px";
        noButton.style.top=Math.random()*(innerHeight-60)+"px";
      }
      yesButton.style.fontSize =
        parseFloat(getComputedStyle(yesButton).fontSize)+4+"px";
    }

    noButton.addEventListener("mouseenter",runAway);
    noButton.addEventListener("touchstart",runAway);

    /* CONFETTI FUNCTION (OUTSIDE innerHTML) */
    function startConfetti(){
      const canvas=document.getElementById("confetti");
      const ctx=canvas.getContext("2d");
      canvas.width=innerWidth; canvas.height=innerHeight;

      const pieces=Array.from({length:200},()=>({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*6+2,
        d:Math.random()*3+1
      }));

      function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        pieces.forEach(p=>{
          ctx.beginPath();
          ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
          ctx.fillStyle=`hsl(${Math.random()*360},100%,70%)`;
          ctx.fill();
          p.y+=p.d;
          if(p.y>canvas.height) p.y=0;
        });
        requestAnimationFrame(draw);
      }
      draw();
    }

    yesButton.addEventListener("click",()=>{
      document.body.innerHTML=`
        <canvas id="confetti"></canvas>
        <h1>YAYYYY ðŸ’˜ðŸ¥°</h1>
        <p style="font-size:1.5em;">You just made my heart very happy ðŸ’–</p>
        <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif">
      `;
      startConfetti();
    });
  </script>

</body>
</html>
